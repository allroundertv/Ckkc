<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play M3U8 Video</title>
    
    <!-- JW Player Script -->
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(to bottom right, #003366, #000000);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .video-container {
            width: 90vw;
            max-width: 700px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
        }

        /* JW Player Styling */
        #jwplayerDiv {
            width: 100%;
            height: 400px;
        }

        .quality-btn {
            margin-top: 15px;
            background-color: #ffd700;
            color: #222;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>CRICKET CLIPS PROVIDER</h1>

    <div class="video-container">
        <div id="jwplayerDiv"></div>
    </div>

    <button class="quality-btn" onclick="toggleQualityMenu()">Quality Settings</button>

    <script>
        // Get the M3U8 URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url') || "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"; // Default test link
        
        // Initialize JW Player
        jwplayer("jwplayerDiv").setup({
            file: m3u8Url,
            width: "100%",
            aspectratio: "16:9",
            autostart: true
        });

        // Function to toggle quality settings (Dummy, modify as needed)
        function toggleQualityMenu() {
            alert("Quality settings will be added here!");
        }
    </script>

</body>
</html>
